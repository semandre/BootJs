<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <title>Title</title>
</head>
<body ng-app="modal">

<div id="cart">

    <div ng-hide="cartbox_show" id="modalCartBox">
        <div id="modalCartBoxContent">
            <div class="header">
                <p class="header__description"> My cart</p>
                <button class="shopping" ng-click="close()">Continue Shopping</button>
            </div>
            <div class="shopping_list">
                <div ng-repeat="cart in cartsArray track by $index">
				<span class="item">
					<img src="https://www.pestocafe.ua/storage/tb-products/2016/01/27/aea2991b1a4b6fc6b100d3bac4a8ab4e_1453893985.png"
                         alt="title photo" class="item_img"/>

                    <aside class="item_name">{{cart.name}}</aside>
                    <div>
					<button class="item_count_less" ng-click="decrement($index)">-</button>
                    <input type="number" class="item_count" ng-model = "cart.quantity"/>
					<button class="item_count_more" ng-click="increment($index)">+</button>
                    </div>
					<aside class="item_price">x {{cart.price}} UAH</aside>
					<aside class="item_total">{{total_item($index)}} UAH</aside>
					<button class="item_clear" ng-click="removeOne()">Clear</button>

				</span>
                </div>
                <br/>
                <a href="account"><button class="butt_buy"  ng-hide = "but_show">Купити</button></a>
                <span class="total_price">Загальна сума: {{total()}} UAH</span>
            </div>
        </div>
    </div>


</div>

</body>
</html>
